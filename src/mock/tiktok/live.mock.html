ktop app","pcWeb_desktopApp_maintainPopup_body":"We maintain the same content and product safety standards across TikTok web and desktop app.","desktop_app_downloadPopup_cta":"Download","desktop_app_upToDate_toast":"Your app is up to date with the latest version","desktop_app_tab_settings":"Settings","desktop_app_tab_updateTikTok":"Update TikTok","accessibilityLabels_forYou_btn_inbox":"Inbox\n{number} unread notifications","Inbox_Notifications":"Notifications","live_creator_hub_home_desc":"Explore the endless possibilities of TikTok LIVE. It's the place to be for real-time fun, expression, creativity, and connection.","editprofile_feedtooltip_title":"Edit your profile","editprofile_feedtooltip_subtitle":"You can now update your photo, username, and bio","editprofile_close":"Close","editprofile_editprofile":"Edit profile","WebApp_coin_recharge_1":"Get Coins","tiktok_series_webapp_tooltip_get_started":"Get started with Series","scheduler_welcome_tooltip_title":"Schedule videos","scheduler_welcome_tooltip_des":"You can now schedule a time and date to post your videos.","tenMinPlusUpload_webPage_introduceToolTip_title":"Introducing {minute} minute videos","tenMinPlusUpload_webPage_introduceToolTip_body":"You can now upload videos up to {minute} minutes long!","new_feature_guidance_Upload":"Upload","podcasts_linkFullEpisodes_linkPodcastPage_tooltip":"Add your podcast","accessibilityLabels_forYou_nav_upload_btn":"Upload a video","search_video":"Videos","log_in":"Log in","accessibilityLabels_forYou_nav_settings_btn":"Open settings menu","pm_mt_ls_download_inapp_copy_link":"Copy the link","pm_ls_faq_bold_placeholder_SUN":"Set up now","pm_ls_faq_bold_placeholder_GL":"Go LIVE","pm_ls_faq_bold_placeholder_GLN":"Go LIVE now","pm_ls_faq_bold_placeholder_IFAT":"Import from another tool","pm_ls_faq_bold_placeholder_AC":"Allow comments","pm_ls_faq_bold_placeholder_AG":"Allow Gifts","pm_ls_faq_bold_placeholder_SC":"Scenes","pm_ls_faq_bold_placeholder_AAS":"Adding a scene","pm_ls_faq_bold_placeholder_ASC":"Add scene","pm_ls_faq_bold_placeholder_LOPS":"Landscape or portrait scenes","pm_ls_faq_bold_placeholder_SO":"Sources","pm_ls_faq_bold_placeholder_HTAS":"How to add sources","pm_ls_faq_bold_placeholder_LS":"Landscape scenes","pm_ls_faq_bold_placeholder_TOS":"Terms of Service","pm_ls_faq_bold_placeholder_CG":"Community Guidelines","pm_ls_faq_bold_placeholder_Prof":"Profile \u003E Settings and privacy \u003E Report a problem","pm_ls_faq_bold_placeholder_EL":"Export log","pm_ls_faq_bold_placeholder_PL":"Pause LIVE","pm_ls_faq_bold_placeholder_AS":"Add source","pm_ls_lsfaq_q1":"What is LIVE Studio?","pm_ls_lsfaq_q1_a1":"TikTok LIVE Studio is the official LIVE tool for Windows users.","pm_ls_faq_new_q2":"Is TikTok LIVE Studio available to all creators?","pm_ls_faq_new_q2_a1":"All LIVE creators can go LIVE on LIVE Studio if they meet the access requirements. For more details, visit the access application page.","pm_ls_faq_new_q2_a2":"For creators in the US, gaming LIVE creators (referring to those who have previously posted game-related short videos or went LIVE with game-related content on TikTok) need a minimum of 1,000 followers. Non-game creators need a minimum of 10,000 followers.","pm_ls_faq_new_q2_a3":"For creators outside of the US, a minimum of 1,000 followers is required.","pm_ls_faq_new_q2_a4":"Note that, due to security reasons, you may not be able to apply for access. Contact us if you have any questions. [https:\u002F\u002Fwww.tiktok.com\u002Flegal\u002Freport\u002Ffeedback?lang=en]","pm_ls_lsfaq_q3":"How do I get access to TikTok LIVE Studio?","pm_ls_lsfaq_q3_a1":"You can find the download page entrance on the profile list.","pm_ls_lsfaq_q3_a2":"Download TikTok LIVE Studio (latest official version).","pm_ls_lsfaq_q3_a3":"Start LIVE Studio and log in to your TikTok account.","pm_ls_lsfaq_q4":"Is there a macOS version? ","pm_ls_lsfaq_q4_a1":"TikTok LIVE Studio only supports Windows at the moment.","pm_ls_lsfaq_q5":"What’s the difference between LIVE Studio and OBS? ","pm_ls_lsfaq_q5_a1":"TikTok LIVE Studio and OBS have similar functions. However, LIVE Studio is developed by TikTok. Creators can use it by logging in to TikTok. It also offers better information and content safety for creators.","pm_ls_lsfaq_q6":"How do I set up LIVE Studio?","pm_ls_lsfaq_q6_a1":"If you are not familiar with tools like TikTok LIVE Studio, click {SUN} and we will guide you through all the basic settings including setting up your camera, microphone, and publishing parameters. The details of the beginner guide can be found in the next section.","pm_ls_lsfaq_q6_a2":"If you have other LIVE tools on your computer, click {IFATl} to migrate your settings on other tools to LIVE Studio. Alternatively, you can click {GLN} to enter the home page to set up your video source and layout.","pm_ls_lsfaq_q7":"How do I set up LIVE Studio as a beginner？","pm_ls_lsfaq_q7_a1_bold":"Microphone:","pm_ls_lsfaq_q7_a1":"You can use the built-in microphone or your own external microphones. Make sure you test the audio level.","pm_ls_lsfaq_q7_a2_bold":"Camera: ","pm_ls_lsfaq_q7_a2":"You can use the built-in camera or your own webcam.","pm_ls_lsfaq_q7_a3_bold":"LIVE quality:","pm_ls_lsfaq_q7_a3":"The default video quality is 720p. You can adjust it to your LIVE preference.","pm_ls_lsfaq_q7_a4_bold":"Scene settings:","pm_ls_lsfaq_q7_a4_i1":"Desktop capture","pm_ls_lsfaq_q7_a4_i2":"Desktop capture and Camera","pm_ls_lsfaq_q8":"What can I find on the LIVE Studio home page?","pm_ls_lsfaq_q8_a1_bold":"Scenes and sources","pm_ls_lsfaq_q8_a1_i1":"You can customize up to 10 scenes at the same time. Each scene contains many sources.","pm_ls_lsfaq_q8_a1_i2":"Sources will be displayed in the middle of the canvas (area 2) after setup. You can edit the sources and adjust the position at any time.","pm_ls_lsfaq_q8_a2_bold":"LIVE Information","pm_ls_lsfaq_q8_a2_i1":"To get more potential viewers, add your LIVE title, cover photo, and tags here.","pm_ls_lsfaq_q8_a2_i2":"You can choose whether to allow your viewers to send Gifts or comments during your LIVE.","pm_ls_lsfaq_q8_a3_bold":"LIVE settings","pm_ls_lsfaq_q8_a3_i1":"Basic LIVE settings will be displayed such as the {GL} button, the {PL} button, or options to set up your camera, video, and microphone.","pm_ls_lsfaq_q8_a3_i2":"Click the mixer icon to access your audio settings. More settings such as the noise suppressor and audio channel management will be found there.","pm_ls_lsfaq_q8_a3_i3":"For video settings such as video quality, bitrate, green screen, and more, click the settings icon next to the {GL} button.","pm_ls_lsfaq_q8_a4_bold":"LIVE data","pm_ls_lsfaq_q8_a4_i1":"Real-time LIVE data will be displayed in this part during your LIVE. Your latest LIVE data will be there when you are not LIVE.","pm_ls_lsfaq_q8_a4_i2":"To view more details about your LIVE data, go to LIVE Center by clicking the icon at the top.","pm_ls_lsfaq_q8_a5_bold":"LIVE chat","pm_ls_lsfaq_q8_a5_i1":"You can see all notifications here during your LIVE, including comments, Gifts, emojis, and more. View more details by clicking their nicknames.","pm_ls_lsfaq_q8_a5_i2":"If you want to block some words or phrases in your chat, go to settings and filter them out. Alternatively, you can just turn off {AC} or {AG}.","pm_ls_lsfaq_q8_a5_i3":"Click the pop-out icon and your chat box will become a transparent floating window. If you want to see comments while you are playing a full screen game on one single monitor, drag the window on your game screen to the side.","pm_ls_lsfaq_q8_a7_bold":"System status:","pm_ls_lsfaq_q8_a7":"The internet speed and SRU (system resource usage) will be displayed here.","pm_ls_lsfaq_q8_a6_bold":"Tools:","pm_ls_lsfaq_q8_a6":"LIVE Studio provides many tools for interactions, such as Treasure Box. You can find them all here.","pm_ls_faq_new_q9":"Where can I find more user guides about LIVE Studio?","pm_ls_faq_new_q9_a1":"To view more user guides:","pm_ls_faq_new_q9_a2":"Click [Profile] \u003E Select [LIVE Center]","pm_ls_faq_new_q9_a3":"Click [Help Center]","pm_ls_faq_new_q9_a4":"In the [Help Center], you can explore popular articles and topics such as LIVE tools, beginner tutorials, troubleshooting, source settings, video and audio settings, and more.","pm_ls_lsfaq_q10":"What are sources?","pm_ls_lsfaq_q10_a1":"{SO} refer to photos or other elements shown in a scene.","pm_ls_lsfaq_q10_a2":"Types of sources:","pm_ls_lsfaq_q10_a2_i1":"Desktop capture: This source captures your entire desktop and is shown in LIVE Studio preview. ","pm_ls_lsfaq_q10_a2_i2":"Camera capture: When you turn on your camera, this source will capture the image from your camera and show in LIVE Studio preview.","pm_ls_lsfaq_q10_a2_i3":"Photo source: You can add custom photos and see them in LIVE Studio preview.","pm_ls_lsfaq_q10_a2_i4":"Video source: This type of source allows you to add custom videos to LIVE Studio preview. ","pm_ls_lsfaq_q10_a2_i5":"Goal source: This type of source allows you to add custom goals in your LIVE Studio preview, such as Gift goals and follower goals. They help your viewers understand your needs and interact with you.","pm_ls_lsfaq_q10_a2_i6":"Reminder source: Reminder sources are added to LIVE Studio preview to notify you when your viewers follow you, subscribe, or send Gifts, and more.","pm_ls_lsfaq_q10_a2_i7":"Countdown source: This adds a custom countdown timer to your LIVE Studio preview.","pm_ls_lsfaq_q10_a2_i8":"More sources will become available in the future.","pm_ls_lsfaq_q10_a3":"{HTAS}: You can add custom sources to your scenes based on what you need for your LIVE.","pm_ls_lsfaq_q11":"How do I start my LIVE?","pm_ls_lsfaq_q11_a1":"Click {GL} on the preview page.","pm_ls_lsfaq_q11_a2":"Once you confirm your LIVE information, you can start your LIVE.","pm_ls_lsfaq_q11_a2_i1":"Select your LIVE content","pm_ls_lsfaq_q11_a2_i2":"Set your LIVE title, cover photo, and topic to help your viewers find your LIVE more easily.","pm_ls_lsfaq_q12":"Introduction to the main page","pm_ls_lsfaq_q12_a1_bold":"Left:","pm_ls_lsfaq_q12_a1":"Manage your sources and scenes on the panel to the left of your screen.","pm_ls_lsfaq_q12_a1_i1":"Click {AS} to add up to 10 sources, and you can define the shape and position of these sources to create personalized LIVE content. ","pm_ls_lsfaq_q12_a1_i2":"Click {ASC} and set up different scenes. The settings of all scenes will be saved and you can switch to each scene at any time, even when you are LIVE.","pm_ls_lsfaq_q12_a1_i3":"Click {LS} to change between 16:9 and 9:16 so that you can have the best LIVE experience on your phone and your computer.","pm_ls_lsfaq_q12_a2_bold":"Right:","pm_ls_lsfaq_q12_a2":"The right-side panel shows your LIVE data and comments.","pm_ls_lsfaq_q12_a2_i1":"LIVE data is the statistics of your LIVE and shows the number of viewers and Gifts.","pm_ls_lsfaq_q12_a2_i2":"All viewer comments will appear in the LIVE chat.","pm_ls_lsfaq_q12_a3_bold":"Top:","pm_ls_lsfaq_q12_a3":"In the top section, you can set your content category, topics, and cover photo for your LIVE. All these settings can help your LIVE attract more potential viewers.","pm_ls_lsfaq_q12_a4_bold":"Bottom:","pm_ls_lsfaq_q12_a4":"The bottom section is your control panel. It includes:","pm_ls_lsfaq_q12_a4_i1":"Record button: Once you start recording, a video copy will be saved to device.","pm_ls_lsfaq_q12_a4_i2":"Mixer: You can control and adjust audio signals from different input sources.","pm_ls_lsfaq_q12_a4_i3":"Microphone: You can turn it off or on anytime.","pm_ls_lsfaq_q12_a4_i4":"Settings: All settings for software setup or your LIVE can be found here.","pm_ls_lsfaq_q12_a4_i5":"Start: Start your LIVE when you are ready. Let’s go LIVE! ","pm_ls_lsfaq_q13":"How do I check comments and notifications? ","pm_ls_lsfaq_q13_a1":"You can see all comments and notifications on the panel on the main page.","pm_ls_lsfaq_q13_a2":"Click a comment to reply or report the comment.","pm_ls_lsfaq_q13_a3":"You can choose to show Gift notifications and comments, or turn it off in settings. You can also filter out comments that involve sensitive words that you choose.","pm_ls_lsfaq_q14":"Where can I check how my LIVE looks?","pm_ls_lsfaq_q14_a1":"You can go to http:\u002F\u002FTikTok.com\u002Flive to check your own LIVE and monitor how it looks.","pm_ls_lsfaq_q15":"How do I view and share highlights from my LIVE?","pm_ls_lsfaq_q15_a1":"After the end of your LIVE, the LIVE playback takes time to transcode, ranging from a few minutes to hours. After the transcoding is completed, you can watch and download the LIVE playback in LIVE Center.","pm_ls_lsfaq_q15_a2":"Click your profile and you can find LIVE Center.","pm_ls_lsfaq_q16":"What are the rules I should follow?","pm_ls_lsfaq_q16_a1":"Once you choose to go LIVE with LIVE Studio, you should follow our {TOS}, {CG}, and other policies on TikTok.","pm_ls_lsfaq_q17":"How do I report a problem?","pm_ls_lsfaq_q17_a1":"If there is a problem with LIVE Studio, open the TikTok app and go to {Prof}. You can also give your feedback on our TikTok website.","pm_ls_lsfaq_q17_a2":"Describe your problem in detail or give us screenshots of it.","pm_ls_lsfaq_q17_a3":"Report an issue by sending us the log file. You can save the log file to your desktop by clicking {EL}.","pm_ls_lsfaq_title":"Frequently asked questions on LIVE Studio","SEO TikTok Description":"TikTok is the destination for short-form mobile videos. Our mission is to capture and present the world's creativity, knowledge, and precious life moments, directly from the mobile phone. TikTok enables everyone to be a creator, and encourages users to share their passion and creative expression through their videos.","gpKyc_moreInfo_step2":"Submit additional information by {s_date}","gpKyc_moreInfo_step2Btn":"Submit now","pipoKYC_reviewPage_step2":"Information under review","pipoKYC_reviewPage_step2_desc1":"It usually takes 14 business days and may take longer sometimes }","pm_mt_sub_seclect_auto_price":"{price}\u002Fmonth","sub_new_user_FAQ_question_1":"What is LIVE subscription?","sub_new_user_FAQ_answer_1_1":"LIVE subscription allows you to enjoy certain LIVE Community benefits to better interact with hosts. These LIVE Community benefits include:","sub_new_user_FAQ_answer_1_1_1":"Stickers which you could use to interact with creators.","sub_new_user_FAQ_answer_1_1_2":"An exclusive badge that levels up in accordance with the subscription duration. The badge will be shown to other viewers in LIVE streams.","sub_new_user_FAQ_answer_1_1_3":"Special Gifts that are only available for subscribers to send to hosts","sub_new_user_FAQ_answer_1_1_4":"Subscriber-only chat mode which allows only subscribers to comment on LIVE streams when this mode is turned on by the creator.","sub_new_user_FAQ_answer_1_1_5":"Subscriber-only space where subscribers view and interact in the creator’s threads.","sub_new_user_FAQ_answer_1_1_6":"Other benefits with creators’ personalized elements.","sub_new_user_FAQ_answer_1_2":"Please note that any descriptions or other promises made by creators do not form part of subscription services provided by TikTok. If you are able to access a third party platform through subscription, you acknowledge that TikTok is not liable for the services provided by such a third party platform.","sub_new_user_FAQ_question_2":"What subscription options do I have?","sub_new_user_FAQ_answer_2":"We may provide one or more types of subscription options as set forth below:","sub_new_user_FAQ_answer_2_1":"One-off subscription: The subscription period will last for 30 calendar days starting from the date of subscription.","sub_new_user_FAQ_answer_2_2":"Monthly auto-renewal subscription: The subscription period will last for a calendar month starting from the date of subscription and will renew automatically for subsequent monthly periods until you cancel the subscription.","sub_new_user_FAQ_question_3":"Where can I check my subscriptions?","sub_new_user_FAQ_answer_3":"You may check your subscriptions in [Settings and privacy] \u003E [LIVE] \u003E [Subscriptions].","sub_new_user_FAQ_question_4":"How can I cancel an auto-renewal subscription?","sub_new_user_FAQ_answer_4_1":"You may cancel an auto-renewal subscription at any time.","sub_new_user_FAQ_answer_4_2":"If you subscribe to community benefits through app stores, you can manage your subscriptions in the relevant screen in App store for iOS or Google Play Store for Android.","sub_new_user_FAQ_answer_4_3":"If you subscribe to community benefits through the TikTok website, you can cancel auto-renewal subscription in the app by going to [Settings and Privacy] \u003E [Subscription]. Select the creator's community and cancel subscription. Subscriptions made on the TikTok website are marked with “webapp subscription”.","sub_new_user_FAQ_answer_4_4":"After you cancel a subscription, your community benefits will not expire until the start of the next subscription period. You will not receive a refund or credit for any remaining days during your current subscription period.","sub_new_user_FAQ_EU_question_5":"How can I request for a refund?","sub_new_user_FAQ_EU_answer_5_1":"If you live in the EEA\u002FUK regions:","sub_new_user_FAQ_EU_answer_5_2":"When you subscribe to a creator’s community through the app stores, you need to request for a refund through the app stores.","sub_new_user_FAQ_EU_answer_5_3":"When you subscribe to a creator’s community through TikTok’s website, you may request for a refund within 14 days from the initial date when the purchase was made. Please click [here] for help.","sub_new_user_FAQ_question_6":"Can I keep the current badge level if I cancel my subscription?","sub_new_user_FAQ_answer_6":"No, your badge level will reset when you cancel your subscription to LIVE Community benefits of such host.","sub_new_user_FAQ_question_7":"Other problems?","sub_new_user_FAQ_answer_7_1":"You may visit [Subscription Terms] for more details.", "AMD Ryzen™ 5 5000 Series or higher","ttlive_lsDownloadPage_deviceSugSection_gpuNvidiaOption30":"NVIDIA GeForce® RTX 30 Series or higher","ttlive_lsDownloadPage_deviceSugSection_gpuAmdSeriesOption6000":"AMD Radeon™ RX 6000 Series or higher","ttlive_lsDownloadPage_deviceSugSection_resolutionOption720p":"720p or higher","ttlive_lsDownloadPage_deviceSugSection_header":"System requirements","pm_livestudio_downloadPage_part8_faq_seeMore_button":"See more","pm_livestudio_downloadPage_part9_joinUs_title":"Join us right now","pm_mt_match_gift_option_process_bar_notice_short_new":"Specific-gift","pm_mt_live_pently":"Victory lap","ttlive_liveMatch_yourContributors_header":"Contributed to your team's LIVE","ttlive_liveMatch_opponentContributors_header":"Contributed to opponent team's LIVE","ttlive_liveMatch_contributors_header":"{nickname}’s contributors","ttlive_liveMatch_contributors_teamTab":"Team","pm_mt_trending_rank_emptyTitle":"No contributors yet","pm_mt_match_no_contributor_desc_host_vs_host":"Viewers who contribute to the LIVE will be shown here.","pm_mt_matchRedesign_faq_group1":"LIVE match","pm_mt_matchNewFaq_topic1_1":"1. What is LIVE match?","pm_mt_matchNewFaq_topic1_1_1":"LIVE match is a feature that enables LIVE creators to engage in friendly competitions with one another during a LIVE.","pm_mt_matchNewFaq_topic1_1_2":"Viewers can support their favorite creator by sending Gifts or by liking the LIVE. Each viewer can send multiple Gifts and 1 like per match. LIVE creators will collect match points based the Gifts and likes the LIVE receives. 1 Coin represents 1 match point, and 1 like represents 3 match points.","pm_mt_matchNewFaq_topic1_1_3":"The winner of a LIVE match is the LIVE creator or team who collects the highest number of match points during the LIVE match.","pm_mt_matchNewFaq_topic1_2":"2. What is a specific-gift match and how does it work?","pm_mt_matchNewFaq_topic1_2_1":"A LIVE creator can start a specific-gift match by choosing a specific Gift before sending a match invitation to another LIVE creator.","pm_mt_matchNewFaq_topic1_2_2":"In a specific-gift match, the winner is determined based on the number of specific Gifts that viewers send. Viewers can send other Gifts or like the LIVE to show support but, only the selected Gift will be counted.","pm_mt_matchNewFaq_topic1_2_3":"Specific Gifts are counted no matter whether they are in Gift Boxes or sent independently.","pm_mt_match_faq_topic_2":"Match contributors","pm_mt_matchNewFaq_topic2_1":"1. Who are the LIVE match contributors?","pm_mt_matchNewFaq_topic2_1_1":"During all-gift matches, the match contributors are viewers who have either liked the LIVE or sent Gifts to show appreciation for content during a LIVE match.","pm_mt_matchNewFaq_topic2_1_2":"During specific-gift matches, the match contributors are viewers who have sent the specific Gift selected by the LIVE creator to show appreciation for content during a LIVE match.","pm_mt_matchNewFaq_topic2_2":"2. Who are the top contributors?","pm_mt_matchNewFaq_topic2_2_1":"The top 3 viewers who have contributed the most match points for both LIVE creators or teams during a LIVE match will be identified during the victory lap. The viewer who has contributed the most match points to the winning LIVE creator or team will become the MVP (most valuable player).","pm_mt_matchNewFaq_topic2_2_2":"If the LIVE match ends in a draw, there will be no victory lap or top contributors.","pm_mt_matchNewFaq_topic2_2_3":"Contributors will reset at the end of every LIVE match, so everyone has the opportunity to get a seat in the next round.","pm_mt_match_faq_topic_3":"Match power-ups","pm_mt_matchNewFaq_topic3_1":"1. What are match power-ups?","pm_mt_matchNewFaq_topic3_1_1_team":"Match power-ups are tools that viewers can use to better support their favorite LIVE creator or team to win a LIVE match. Match power-ups are distributed randomly to the top 3 contributors of the winning LIVE creator or team during a LIVE match.","pm_mt_matchNewFaq_topic3_1_2_includeEffect":"Match power-ups currently include boosting gloves, magic mists, time makers and stun hammers.","pm_mt_matchNewFaq_topic4_1_3":"[Gifting point target]: Getting a certain amount of gifting points","pm_mt_matchNewFaq_topic4_1_4":"The LIVE creator or team who reaches the target will receive double or triple gifting points for 30 to 60 seconds.","pm_mt_matchNewFaq_topic3_1_3":"Boosting glove","pm_mt_matchNewFaq_topic3_1_4":"The boosting glove can multiply the match points which can be contributed through Gifts and it lasts for 30 seconds.","pm_mt_matchNewFaq_topic3_1_5":"When a boosting glove takes effect during a LIVE match, there is an up to 30% chance that the Gifts sent will cause 5x match points.","pm_mt_matchNewFaq_topic3_1_6":"If multiple boosting gloves are sent during a LIVE match, they will take effect in the order they are sent. The multipliers don’t stack. This also applies to speed challenges.","pm_mt_matchNewFaq_topic3_1_7":"During specific-gift matches, boosting gloves only work on the specific Gifts.","pm_mt_matchNewFaq_topic3_1_team_boost":"During team matches, the boosting gloves sent are also applied to the LIVE creator’s teammates.","pm_mt_matchNewFaq_topic3_1_8":"Magic mist","pm_mt_matchNewFaq_topic3_1_9":"Magic mists can make the LIVE creator’s match points invisible to the opponent LIVE creators and their viewers. It lasts for 30 seconds.","pm_mt_matchNewFaq_topic3_1_10":"If multiple magic mists are sent, they will take effect in the order they are sent.","pm_mt_matchNewFaq_topic3_1_team_mist":"During team matches, the magic mists sent are also applied to the LIVE creator’s teammates.","pm_mt_matchNewFaq_topic3_1_11":"Time maker","pm_mt_matchNewFaq_topic3_1_12":"The time maker can extend the match for up to 10 seconds. Time makers can’t stop any of the LIVE creators from ending their LIVE or quitting the match.","pm_mt_matchNewFaq_topic3_1_13":"Time makers will take effect immediately after they are sent.","pm_mt_matchNewFaq_topic3_1_14":"A match can’t be extended by time makers over 3 times.","pm_mt_matchNewFaq_topic3_1_15":"Stun hammer","pm_mt_matchNewFaq_topic3_1_16":"A hammer effect will be applied to the opponent creator or team when a stun hammer takes effect. And the stun hammer allows viewers to apply hammer effects to the opponent creator or team by sending Gifts within 30 seconds. A Gift of 5 Coins or more triggers a hammer effect, 100 Coins or more a hammer combo.","pm_mt_matchNewFaq_topic3_1_17":"If multiple stun hammers are sent, they will take effect in the order they are sent.","pm_mt_matchNewFaq_topic3_1_18":"During team matches, the hammer effects triggered will be applied to the LIVE creator’s teammates as well.","pm_mt_matchNewFaq_topic3_1_19":"During specific-gift matches, stun hammers will not be available when the specific Gift is of less than 5 Coins.","pm_mt_matchNewFaq_topic3_1_20":"During solo matches, the hammer effects triggered will be applied randomly to 1 opponent creator.","pm_mt_matchNewFaq_topic3_2":"2. How can I use match power-ups?","pm_mt_matchNewFaq_topic3_2_1":"During a LIVE match, you can find your available match power-ups in [Gifts] \u003E [Backpack], select a match power-up, and send it.","pm_mt_matchNewFaq_topic3_2_2":"Before sending it, you can check out how a match power-up works when you select it.","pm_mt_matchNewFaq_topic3_3":"3. How can I get match power-ups?","pm_mt_matchNewFaq_topic3_3_1_new":"Match power-ups might be randomly distributed to the top 3 contributors of the winning LIVE creator, provided that these viewers are still watching the LIVE.","pm_mt_matchNewFaq_topic3_3_2":"You can check the Contributor Ranking by tapping on the profile photos located below the LIVE creator.","pm_mt_matchNewFaq_topic3_4":"4. Are there limits to the use of match power-ups?","pm_mt_matchNewFaq_topic3_4_1":"Match power-ups will expire 5 days after they are put in your [Backpack].","pm_mt_matchNewFaq_topic3_4_2":"Match power-ups can only be used in a future LIVE match to support the LIVE creator during whose LIVE you got the corresponding match power-up.","pm_mt_matchNewFaq_topic3_4_3":"Match power-ups aren’t available and can’t be sent during victory laps.​​​","pm_mt_matchRedesign_faq_group4":"Speed challenge","pm_mt_matchNewFaq_topic4_1":"1. What are speed challenges?","pm_mt_matchNewFaq_topic4_1_1":"These are challenges in LIVE matches. The LIVE creator or the team who reaches the target before the countdown ends will receive bonus gifting points. Targets include:","pm_mt_matchNewFaq_topic4_1_2":"[Gifter target]: Receiving Gifts from a certain number of unique viewers","pm_mt_boost_faq_1_7":"Magic mist","pm_mt_boost_faq_1_1":"Boosting glove","pm_mt_boost_mist_effect_title":"Magic mist is in effect","pm_mt_boost_crit_effect_title":"Boosting glove is in effect","pm_mt_boost_title_inEffect_timer":"Time maker is in effect","pm_mt_boost_opponent_mist_title":"Magic mist is in effect for opponent","pm_mt_boost_opponent_crit_title":"Boosting glove is in effect for opponent","pm_mt_boost_title_inEffect_timer_opponent":"Time maker is in effect for opponent","pm_mt_boost_our_mist_desc":"Your LIVE creator’s points are invisible to the opponent.","pm_mt_boost_our_crit_desc":"There is up to a {number_1} chance of triggering ×{number_3} points. Don’t miss out on the chance!","pm_mt_boost_desc_inEffect_timer":"The match was extended for 10 seconds.","pm_mt_boost_opponent_mist_desc":"The opponent’s points are invisible to you and your LIVE creator.","pm_mt_boost_opponent_crit_desc":"There is up to a {number_1} chance of triggering ×{number_3} points for each Gift sent to the opponent's LIVE.","pm_mt_boost_sender_profile":"Sent by","FAQ":"FAQ","host_referral_12":"Bind successfully","host_referral_31":"Unable to bind","pm_mt_sub_save_btn":"Save","pm_mt_confirm_button":"Confirm","WebApp_coin_recharge_25":"Cancel","pm_mt_sub_manage_toast_deleted":"Payment method deleted","pm_mt_sub_manage_toast_delete_fail":" {number2} active subscribers in their community in the last 30 days;","pm_mt_GamingLIVEProBadge_faq_questionEligibilityAnswer_6":"Have at least 100 average concurrent viewers in the last 30 days;","pm_mt_GamingLIVEProBadge_faq_questionEligibilityAnswer_7":"[Verify their identity] on the Platform.","pm_mt_GamingLIVEProBadge_faq_questionEligibilityAnswer_8":"The above are only minimum requirements and the creators’ LIVE content as well as their contribution to the TikTok gaming LIVE community will be carefully considered.","pm_mt_GamingLIVEProBadge_faq_questionEligibilityAnswer_9":"The final recognition is granted solely at TikTok’s discretion.","pm_mt_GamingLIVEProBadge_faq_questionEligibilityAnswer_10":"Users of Government, Politician, Political Party, Business, and Institution accounts are ineligible.","pm_mt_GamingLIVEProBadge_faq_questionRemoval":"3. Is the Gaming LIVE Pro badge permanent?","pm_mt_GamingLIVEProBadge_faq_questionRemovalAnswer_1":"The Gaming LIVE Pro badge will disappear if the LIVE creator loses eligibility.","pm_mt_GamingLIVEProBadge_faq_questionRemovalAnswer_2":"This can happen where:","pm_mt_GamingLIVEProBadge_faq_questionRemovalAnswer_3":"The LIVE creator violates our [Community Guidelines], [Terms of Service], or any terms or policies which may apply.","pm_mt_GamingLIVEProBadge_faq_questionRemovalAnswer_4":"The LIVE creator does not meet the minimum requirements set out under question 2 above for two (2) consecutive months.","pm_mt_GamingLIVEProBadge_faq_questionRemovalAnswer_5":"Please note that the Gaming LIVE Pro badge may be removed at any time","pm_mt_GamingLIVEProBadge_faq_questionLIVEProDiff":"4. What’s the difference between the LIVE Pro badge and the Gaming LIVE Pro badge?","pm_mt_GamingLIVEProBadge_faq_questionLIVEProDiffAnswer_1":"LIVE Pro badge is for all eligible LIVE creators while Gaming LIVE Pro badge is only for eligible gaming LIVE creators.","pm_mt_GamingLIVEProBadge_faq_questionLIVEProDiffAnswer_2":"In addition to meeting ecognition is granted solely at TikTok’s discretion.","pm_mt_LIVEProBadge_faq_questionEligibilityAnswer_Gpppa_EUVer":"Users of Government, Politician, Political Party, Business and Institution accounts are ineligible.","pm_mt_LIVEProBadge_faq_questionRemoval_EUVer":"3. Is the LIVE Pro badge permanent?","pm_mt_LIVEProBadge_faq_questionRemovalAnswer_1_EUVer":"The LIVE Pro badge will disappear if the LIVE creator loses eligibility.","pm_mt_LIVEProBadge_faq_questionRemovalAnswer_2_EUVer":"This can happen where:","pm_mt_LIVEProBadge_faq_questionRemovalAnswer_cg_EUVer":"The LIVE creator violates our [Community Guidelines], [Terms of Service] or any terms or policies which may apply.","pm_mt_LIVEProBadge_faq_questionRemovalAnswer_minimalRequirement_EUVer":"The LIVE creator does not meet the minimum requirements set out under Q.2 above for two (2) consecutive months.","pm_mt_LIVEProBadge_faq_questionRemovalAnswer_disclaimer_EUVer":"Please note that the LIVE Pro badge may be removed at any time","pm_mt_LIVEProBadge_faq_questionBadge_EUVer":"4. What’s the difference between the verified blue badge and the LIVE Pro badge?","pm_mt_LIVEProBadge_faq_questionBadgeAnswer_blueBadge_EUVer":"A verified blue badge means that TikTok has confirmed the account belongs to the person, brand, business, or institution it represents. Please see more information [here].","pm_mt_LIVEProBadge_faq_questionBadgeAnswer_proBadge_EUVer":"The LIVE Pro badge is for established creators who produce welcoming LIVE content. Creators can not apply for the LIVE Pro badge.","pm_mt_LIVEProBadge_faq_questionBadgeAnswer_bothBadges_EUVer":"If a creator has verified their account and is recognized as a LIVE Pro, both badges will be displayed.","pm_mt_LIVEProBadge_faq_disclaimer":"* Any and all content of a creator who has received the LIVE Pro badge is created in exercise of the right to freedom of speech and the creator is responsible for the content that they make available on the Platform.","video_detail":"Vide tive cosmetic surgery without warning of risks - is ineligible for the For You feed of all users under 18.","vid_mod_analytics_penalty_reason_unoriginal_title":"Unoriginal, low-quality, and QR code content","vid_mod_analytics_penalty_reason_unoriginal_desc":"To keep TikTok positive and enjoyable for our users, content that is unoriginal or low quality is ineligible for recommendation. Unoriginal content includes videos that are just imported or uploaded from other sources (like other platforms, TV shows, movies, or webcasts) without any new, creative edits. We can tell if a video is unoriginal if it has a watermark or a superimposed logo on it. Low quality content includes very short videos, static images, and videos made only of GIFs. Content that includes QR codes is usually ineligible for the For You feed because it can lead users to harmful websites or apps, even though we make exceptions in circumstances where the risk is low (for example, for e-commerce).","vid_mod_analytics_nr_vid_penalty_reason_unoriginal_title":"Unoriginal, low-quality, and QR code content","vid_mod_analytics_nr_vid_penalty_reason_unoriginal_desc":"To maintain the positive experience our users expect from the TikTok platform, unoriginal and low-quality content is ineligible for recommendation. Unoriginal content is content that is just imported or copied from other sources without any new, creative edits. A video may be unoriginal if it has a watermark or logo on it. Low quality content includes very short videos, static images, and videos made only of GIFs.","vid_mod_analytics_nr_acct_penalty_reason_unoriginal_title":"Reproduced account","vid_mod_analytics_nr_acct_penalty_reason_unoriginal_desc":"Your account contains posts that are not original and ineligible for the For You feed. For more information, review our Community Guidelines \u003E Not Suitable for the For You feed \u003E Unoriginal, low-quality, and QR code content","vid_mod_analytics_penalty_reason_spam_title":"Spam, inauthentic, or misleading content","vid_mod_analytics_penalty_reason_spam_desc":"Content that tries to trick or manipulate users to get more followers, likes, views or other engagement metrics on the platform is not eligible for the For You feed. This includes content that encourages users to follow or like each other, or content that tricks users into clicking like or share buttons. Additionally, content that promotes conspiracy theories and spreads false or harmful information about current events and events where details are still developing are also ineligible for the For You feed.","vid_mod_analytics_penalty_reason_sexual_title":"Overtly sexualized content","vid_mod_analytics_penalty_reason_sexual_desc":"To help maintain a comfortable experience, content that is overtly sexually suggestive may not be eligible for recommendation. This includes content that depicts implied nudity, sexualizes body parts, or is blatantly erotic or sensual (i.e. strip teases).","vid_mod_analytics_penalty_reason_tobacco_title":"Tobacco and alcohol products","vid_mod_analytics_penalty_reason_tobacco_desc":"Content promoting, mentioning, or depicting alcohol products consumed by persons of legal drinking age but done so in a dangerous fashion may not be eligible for recommendation. Content depicting the use of tobacco products by adults or mentioning controlled substances is not eligible for recommendation.","vid_mod_analytics_penalty_reason_stunts_title":"Dangerous stunts and sports","vid_mod_analytics_penalty_reason_stunts_desc":"When replicated without safety precautions, certain activities can be risky or dangerous, which could lead to physical harm. Content that includes dangerous stunts, or extreme sports performed by non-professionals, may be ineligible.","vid_mod_analytics_penalty_reason_graphic_title":"Violent and graphic content","vid_mod_analytics_penalty_reason_graphic_desc":"Content that causes viewers discomfort, shock, or disgust may be ineligible for the For You Feed, including scary effects, jump scares, make-up that realistically recreates gory wounds, and depictions of bodily functions. Most violent and graphic content is not allowed on TikTok. However, we may allow certain types of content, such as graphic images of death, accidents, or fighting, when it serves as documentation of real-world events and is considered to be of public interest. Because this content may not be comfortable for all audiences, it will not be eligible for recommendation, and the content will have an “opt-in” screen or warning.","vid_mod_analytics_penalty_reason_fyf_title":"Ineligible for the For You feed","vid_mod_analytics_penalty_reason_fyf_desc":"Your video didn’t meet our eligibility standards for the For You feed. Review TikTok Community Guidelines for more information \u003E Ineligible for the For You feed","vidModAnalytics_detailPg_sectionHumanMod_sectionBody":"Users and 3rd-parties can report policy violations to us. We have detected this policy violation based on a report that the content violated our Community Guidelines.","vidModAnalytics_detailPg_sectionVideoDetails_sectionLabel":"Video details","vidModAnalytics_detailPg_sectionDatePosted_sectionLabel":"Posted on %1$s at %2$s","vid_mod_analytics_appeal_detailpg_reason_title":"Violation reason","vid_mod_analytics_detail_pg_title":"Video not eligible","vid_mod_analytics_detail_pg_desc":"This video is not eligible for the For You feed because it violates our Community Guidelines.","vidModAnalytics_detailPg_sectionSuccess_header":"Appeal approved","vid_mod_analytics_appeal_success_detail_pg_desc":"We’ve reviewed your appeal and restored your video. We apologize for any inconvenience this may have caused. Thank you for being a part of the TikTok community!","vid_mod_analytics_appeal_detail_pg_title":"Video removed","vid_mod_analytics_appeal_detail_pg_desc":"This video violates our Community Guidelines.","vidModAnalytics_appealSubmitted_sectionTitle_header":"Request received","vid_mod_analytics_appeal_rc
